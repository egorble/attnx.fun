# attnx.fun — Landing page
# nginx static site + SSL

# Rate limiting
limit_req_zone $binary_remote_addr zone=landing_general:10m rate=50r/s;

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name attnx.fun www.attnx.fun;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://attnx.fun$request_uri;
    }
}

# www → naked redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.attnx.fun;

    ssl_certificate /etc/letsencrypt/live/attnx.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/attnx.fun/privkey.pem;

    return 301 https://attnx.fun$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name attnx.fun;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/attnx.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/attnx.fun/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/attnx.fun/chain.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:landing_SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/landing_access.log;
    error_log /var/log/nginx/landing_error.log;

    # Static frontend
    root /opt/attnx-landing/dist;
    index index.html;

    # Cache static assets aggressively (Vite hashed filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # index.html — never cache
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        limit_req zone=landing_general burst=30 nodelay;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri $uri/ /index.html;
    }
}
